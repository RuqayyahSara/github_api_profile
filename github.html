 <script>
 function getName(username){
    axios
    .get('https://api.github.com/users/' + username)
    .then((res) => {
       console.log(res.data); 
       document.getElementById('followers').innerHTML =   res.data.followers;
       document.getElementById('following').innerHTML =   res.data.following;
       //console.log(`Followers: ${res.data.followers} Following: ${res.data.following}`);
    })
    .catch((err) => {
        throw err;
    })
    .finally(()=>{
        console.log("Continue search :)");
    })
    }
 </script>
